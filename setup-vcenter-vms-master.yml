---
- hosts: "{{ hostname }}"
  tasks:
  - name: get user home directory
    shell: >
            getent passwd {{ ansible_user_id }}  | awk -F: '{ print $6 }'
    changed_when: false
    register: user_home
    
  - name: Deploy Master Nodes
    include: setup-vcenter-vms-master-loop.yml
    loop: "{{ masters }}"
